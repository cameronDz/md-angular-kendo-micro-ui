<nssd-header></nssd-header>

<div class="content">
  <h1 *ngIf="title" class="jumbotron">{{title}}</h1>

  <nssd-date-picker
    [date]="date"
    (onValueChange)="handleDateChange($event)">
  </nssd-date-picker>

  <div class="date-display">
    <span class="date-title">Current Date: </span>
    <span *ngIf="date">{{date}}</span>
  </div>

  <nssd-footer [sourceCodeRepo]="footerHref"></nssd-footer>
</div>
