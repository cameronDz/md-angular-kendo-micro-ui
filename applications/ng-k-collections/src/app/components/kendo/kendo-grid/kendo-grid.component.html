<p>kendo-grid works!</p>
<kendo-grid [data]="gridData">
  <kendo-grid-column field="id" title="ID" width="250">
  </kendo-grid-column>
  <kendo-grid-column field="name" title="Name" width="250">
  </kendo-grid-column>
  <kendo-grid-column field="category" title="Category" width="250">
  </kendo-grid-column>
  <kendo-grid-column field="price" title="Price" width="100">
  </kendo-grid-column>
</kendo-grid>
