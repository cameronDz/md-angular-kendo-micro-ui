<div class="nssd-input-wrapper">
  <label *ngIf="!!label" class="nssd-label">{{label}}</label>
  <kendo-textbox
    [clearButton]="hasClearButton"
    [id]="[id]"
    [placeholder]="placeholder"
    [readonly]="isReadOnly"
    [value]="value"
    (blur)="handleBlur()"
    (focus)="handleFocus()"
    (valueChange)="handleValueChange($event)">
  </kendo-textbox>
</div>
