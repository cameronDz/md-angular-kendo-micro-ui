<div class="nssd-input-wrapper">
  <label *ngIf="!!label" class="nssd-label">{{label}}</label>
  <kendo-numerictextbox
    [id]="id"
    [max]="max"
    [min]="min"
    [placeholder]="placeholder"
    [readonly]="isReadOnly"
    [value]="value"
    (blur)="handleBlur()"
    (focus)="handleFocus()"
    (valueChange)="handleValueChange($event)">
  </kendo-numerictextbox>
</div>
